<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Video Background */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h2 {
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.9);
            font-size: 3rem;
        }

        p {
            font-size: 2rem;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video id="background-video" autoplay loop muted>
        <source src="{{ url_for('static', filename='bg.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>{{ name }} is a <strong>{{ result }}</strong> learner.</h2>
    <a href="/">Restart Quiz</a>
</body>
</html>
